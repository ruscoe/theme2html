<html>
<head>
    <title>%title%</title>
    <style>
        body {
            background-color: #000000;
            background-image: url('images/wallpaper.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }

        #icons {
            left: 30px;
            position: absolute;
            top: 60px;
        }

        #icons div {
            background-position: top center;
            background-repeat: no-repeat;
            background-size: 64px 64px;
            margin-bottom: 64px;
            padding-top: 64px;
        }

        #icons div span {
            background-color: #000000;
            color: #ffffff;
            display: block;
            font-size: 16px;
            text-align: center;
        }

        #icons .computer {
            background-image: url('');
        }

        #icons .network {
            background-image: url('');
        }

        #icons .bin {
            background-image: url('');
        }

        #windows {
            position: relative;
        }

        #windows .inactive, #windows .active, #windows .message {
            border-bottom: 2px solid %WindowFrame%;
            border-left: 2px solid %ButtonHilight%;
            border-right: 2px solid %WindowFrame%;
            border-top: 2px solid %ButtonHilight%;
            position: absolute;
        }

        #windows .inactive .content, #windows .active .content, #windows .message .content {
            border: 4px solid;
        }

        #windows .inactive .title, #windows .active .title, #windows .message .title {
            font-size: 24px;
            font-weight: bold;
            padding: 4px 8px 4px 8px;
        }

        #windows .active {
            background-color: %Menu%;
            top: 100px;
            right: 75px;
        }

        #windows .active .content {
            border-color: %ActiveBorder%;
            width: 400px;
        }

        #windows .active .title {
            background-color: %ActiveTitle%;
            color: %TitleText%;
            display: block;
        }

        #windows .active .menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #windows .active .menu li {
            padding: 4px 8px 4px 8px;
        }

        #windows .active .menu .disabled {
            color: %GrayText%;
        }

        #windows .active .menu .selected {
            background-color: %Hilight%;
            color: %HilightText%;
        }

        #windows .active .text {
            background-color: %Window%;
            border-left: 2px solid %WindowFrame%;
            border-top: 2px solid %WindowFrame%;
            color: %WindowText%;
            height: 230px;
            padding: 8px;
        }

        #windows .inactive {
            background-color: %Menu%;
            top: 50px;
            right: 50px;
        }

        #windows .inactive .content {
            border-color: %InactiveBorder%;
            height: 300px;
            width: 400px;
        }

        #windows .inactive .title {
            background-color: %InactiveTitle%;
            color: %InactiveTitleText%;
            display: block;
        }

        #windows .message {
            background-color: %Menu%;
            top: 300px;
            right: 300px;
        }

        #windows .message .content {
            border-color: %ActiveBorder%;
            height: 150px;
            width: 200px;
        }

        #windows .message .title, #windows .message .text, #windows .message .button {
            display: block;
        }

        #windows .message .title {
            background-color: %ActiveTitle%;
            color: %TitleText%;
        }

        #windows .message .text {
            padding: 4px 8px 4px 8px;
        }

        #windows .message .button {
            background-color: %ButtonFace%;
            border-bottom: 2px solid %ButtonShadow%;
            border-left: 2px solid %ButtonHilight%;
            border-right: 2px solid %ButtonShadow%;
            border-top: 2px solid %ButtonHilight%;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 20px 0 20px;
            padding: 8px 16px 8px 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="desktop">
        <section id="icons">
            <div class="computer"><span>My Computer</span></div>
            <div class="network"><span>Network Neighborhood</span></div>
            <div class="bin"><span>Recycle Bin</span></div>
        </section>
        <section id="windows">
            <div class="inactive">
                <div class="content">
                    <span class="title">Inactive Window</span>
                </div>
            </div>
            <div class="active">
                <div class="content">
                    <span class="title">Active Window</span>
                    <ul class="menu">
                        <li>Normal</li>
                        <li class="disabled">Disabled</li>
                        <li class="selected">Selected</li>
                    </ul>
                    <div class="text">
                        Window Text
                    </div>
                </div>
            </div>
            <div class="message">
                <div class="content">
                    <span class="title">Message Box</span>
                    <span class="text">Message Text</span>
                    <span class="button">OK</span>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
